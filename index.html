<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets\css\style.css">
    <title>Tablas y Botones</title>
</head>
<body>

    <h1>Botones con Diferentes Estilos</h1>
    <div class="button-container">
        <button class="primary-btn">Botón Primario</button>
        <button class="secondary-btn">Botón Secundario</button>
        <button class="success-btn">Botón de Éxito</button>
        <button class="danger-btn">Botón de Peligro</button>
    </div>

    <h2>Tablas</h2>
    <table border="1">
        <tr>
            <td style="background-color: red;">ROJO</td>
            <td style="background-color: white;">BLANCO</td>
            <td style="background-color: green;">VERDE</td>
            <td style="background-color: gray;">GRIS</td>
        </tr>

        <tr>
            <td rowspan="2" style="background-color:brown;">CAFÉ</td>
            <td style="background-color: blue;">AZUL</td>
            <td colspan="2" style="background-color: violet;">VIOLETA</td>
        </tr>

        <tr>
            <td style="background-color: pink;">ROSADO</td>
            <td rowspan="2" style="background-color: yellow;">AMARILLO</td>
            <td style="background-color: turquoise;">TURQUESA</td>
        </tr>

        <tr>
            <td style="background-color: orange;">NARANJO</td>
            <td style="background-color: purple;">PÚRPURA</td>
            <td style="background-color: black; color: white;">NEGRO</td>
        </tr>

    </table>
</body>
</html>
